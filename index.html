<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Forma Sample Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

        <!-- Start Forma React -->

        <link rel="stylesheet" href="TemplateData/forma-ui.css">
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    
        <script>
            const formaUI = {
    
                InitializeFormaEvents(forma) {
                    this._configuratorEnabled = false;
    
                    forma.addEventListener(forma.configuratorEnabled, e => {
                        console.log("forma.configuratorEnabled");
                        this.initializeReactUI(forma);
                        this._configuratorEnabled = true;
                    });
    
                }
            };
        </script>
    
        <script type="module">
            import { initializeReactUI } from './React/forma-react.js';
            formaUI.initializeReactUI = initializeReactUI;
        </script>
    
        <!-- End Forma React -->


  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      
      <!-- Start Forma React -->

      <div id="ui-anchor"></div>
      
      <!-- End Forma React -->

      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/UnityFormaSkidLoader.loader.js";
      const config = {
        dataUrl: buildUrl + "/UnityFormaSkidLoader.data",
        frameworkUrl: buildUrl + "/UnityFormaSkidLoader.framework.js",
        codeUrl: buildUrl + "/UnityFormaSkidLoader.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Unity Technologies",
        productName: "Forma Sample Project",
        productVersion: "1.0.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          
          // Start Forma React

          forma = unityInstance.Module.forma;
          formaUI.InitializeFormaEvents(forma);
          console.log(forma);

          // End Forma React


          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
